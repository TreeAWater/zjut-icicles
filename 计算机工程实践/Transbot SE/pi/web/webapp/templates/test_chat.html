<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek 大模型聊天</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --primary-color: #007bff;
            --user-msg-bg: #007bff;
            --ai-msg-bg: #ffffff;
            --text-color-light: #ffffff;
            --text-color-dark: #333333;
            --container-bg: #ffffff;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--container-bg);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .header {
            background: var(--header-bg);
            color: var(--text-color-light);
            padding: 1rem 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message-content {
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            max-width: 85%;
            position: relative;
        }

        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: var(--user-msg-bg);
            color: var(--text-color-light);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            justify-content: flex-start;
        }
        .ai-message .message-content {
            background-color: var(--ai-msg-bg);
            color: var(--text-color-dark);
            border: 1px solid #e9e9eb;
            border-bottom-left-radius: 4px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--text-color-light);
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background-color: #007bff;
            margin-left: 10px;
        }
        
        .ai-message .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9e9eb;
            background-color: #f8f9fa;
        }

        .chat-input {
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex-grow: 1;
            border: 1px solid #ced4da;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            margin-right: 0.75rem;
            background-color: #fff;
            transition: border-color 0.2s;
        }
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .chat-input button {
            border-radius: 50%;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            color: white;
            transition: background-color 0.2s;
        }
        #sendBtn {
             background-color: #007bff;
        }
        #sendBtn:hover {
            background-color: #0056b3;
        }
        #voiceBtn {
            background-color: #dc3545;
            margin-left: 0.5rem;
        }
        #voiceBtn:hover {
            background-color: #a71d2a;
        }
        
        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .audio-container {
            background-color: #f8f9fa;
            border: 1px solid #e9e9eb;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="header">
            <h1><i class="fas fa-robot me-2"></i>DeepSeek AI 对话</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                 <div class="message-avatar"><i class="fas fa-robot"></i></div>
                 <div class="message-content">
                    <p class="mb-0">您好！我是 DeepSeek 模型驱动的AI助手。 <br>有什么可以帮助您的吗？请随时提问。</p>
                 </div>
            </div>
        </div>

        <div id="audioContainer" class="audio-container d-none mx-3 mb-3">
            <h6 class="mb-2"><i class="fas fa-volume-up me-2"></i>AI语音回复</h6>
            <audio id="responseAudio" controls class="w-100"></audio>
        </div>

        <div class="chat-input-area">
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="输入您的问题..." autocomplete="off">
                <button id="sendBtn" class="btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="voiceBtn" class="btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 录音模态框 -->
    <div class="modal fade" id="recordingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="recording-animation mb-3">
                        <i class="fas fa-microphone fa-3x text-danger"></i>
                    </div>
                    <h5>正在录音...</h5>
                    <p class="text-muted">请说出您的问题</p>
                    <div class="progress mt-3 mb-3">
                        <div id="recordingProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
                    </div>
                    <button type="button" class="btn btn-danger mt-3" id="stopRecordingBtn">
                        <i class="fas fa-stop-circle me-2"></i>停止录音
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const responseAudio = document.getElementById('responseAudio');
            const audioContainer = document.getElementById('audioContainer');
            const recordingModal = new bootstrap.Modal(document.getElementById('recordingModal'));
            const stopRecordingBtn = document.getElementById('stopRecordingBtn');
            const recordingProgress = document.getElementById('recordingProgress');
            
            function addMessage(text, sender, isTyping = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                
                const content = document.createElement('div');
                content.className = 'message-content';

                if (sender === 'user') {
                    avatar.innerHTML = '<i class="fas fa-user"></i>';
                    content.textContent = text;
                    messageElement.appendChild(content);
                    messageElement.appendChild(avatar);
                } else {
                    avatar.innerHTML = '<i class="fas fa-robot"></i>';
                    if (isTyping) {
                        content.innerHTML = '<div class="loader-container"><div class="loader"></div></div>';
                    } else {
                        content.innerHTML = text;
                    }
                    messageElement.appendChild(avatar);
                    messageElement.appendChild(content);
                }
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return content;
            }

            function showTypingIndicator() {
                return addMessage('', 'ai', true);
            }

            function sendMessage() {
                const messageText = chatInput.value.trim();
                if (!messageText) return;
                
                addMessage(messageText, 'user');
                chatInput.value = '';
                audioContainer.classList.add('d-none');
                
                const typingIndicatorContent = showTypingIndicator();

                fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicatorContent.parentElement.remove();

                    if (data.status === 'success') {
                        addMessage(`<p class="mb-0">${data.response}</p>`, 'ai');

                        if (data.audio_url) {
                            responseAudio.src = data.audio_url;
                            responseAudio.play();
                            audioContainer.classList.remove('d-none');
                        }
                    } else {
                        addMessage(`<p class="mb-0 text-danger">错误: ${data.message}</p>`, 'ai');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicatorContent.parentElement.remove();
                    addMessage('<p class="mb-0 text-danger">抱歉，连接服务器失败。</p>', 'ai');
                });
            }
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            sendBtn.addEventListener('click', sendMessage);
            
            // Placeholder for voice recognition logic
            voiceBtn.addEventListener('click', () => {
                alert("语音输入功能正在开发中！");
                // The original logic was incomplete and is preserved below for reference
            });
        });
    </script>
</body>
</html>
